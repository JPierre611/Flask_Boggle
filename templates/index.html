<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boggle</title>
  <link rel="stylesheet" href="/static/boggle.css">
</head>
<body>
  <section id="boggle">
    <h2>Boggle</h2>
    <table class="board">
      <tbody>
        {% for row in board %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <form method="POST" id="guess">
      <label for="word">Enter a word: </label>
      <input name="word" class="word" autofocus>
      <button class="submit">Submit</button>
    </form>

    <p class="msg">
      <!-- boggle.js will put messages here dynamically -->
    </p>

    <ul class="words">
      <!-- boggle.js will put words here as they score -->   
    </ul>

  </section>
  <script src="http://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/static/boggle.js"></script>
  <script>
    let game = new BoggleGame("boggle");
  </script>
</body>
</html>
